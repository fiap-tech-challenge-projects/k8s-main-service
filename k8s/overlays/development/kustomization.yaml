# =============================================================================
# Kustomization - Development Overlay
# =============================================================================

apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

metadata:
  name: fiap-tech-challenge-development

namespace: ftc-app

resources:
  - ../../base

commonLabels:
  environment: development

# Override replicas for development
replicas:
  - name: fiap-tech-challenge-api
    count: 2

# Override images
images:
  - name: fiap-tech-challenge-api
    newName: <AWS_ACCOUNT_ID>.dkr.ecr.us-east-1.amazonaws.com/fiap-tech-challenge-api
    newTag: development

# Patches for development
patches:
  # Update ServiceAccount with IRSA role
  - target:
      kind: ServiceAccount
      name: fiap-tech-challenge-api
    patch: |-
      - op: replace
        path: /metadata/annotations/eks.amazonaws.com~1role-arn
        value: arn:aws:iam::<AWS_ACCOUNT_ID>:role/fiap-tech-challenge-secrets-access-development

  # Reduce resources for development
  - target:
      kind: Deployment
      name: fiap-tech-challenge-api
    patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: "50m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: "128Mi"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: "250m"
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: "256Mi"

  # Reduce HPA for development
  - target:
      kind: HorizontalPodAutoscaler
      name: fiap-tech-challenge-api
    patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
