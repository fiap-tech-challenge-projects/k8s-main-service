version: '3.8'

services:
  k8s-main-service:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: k8s-main-service-dev
    ports:
      - '3000:3000'
    environment:
      NODE_ENV: development
      PORT: 3000
      LOG_LEVEL: debug
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run start:dev
    restart: unless-stopped
    healthcheck:
      test: ['CMD', 'curl', '-f', 'http://localhost:3000/health']
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
