name: Build and Deploy K8s Main Service

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'k8s/**'
      - 'Dockerfile'
      - 'package.json'
      - '.github/workflows/deploy.yml'
  pull_request:
    branches:
      - main
      - develop
    paths:
      - 'src/**'
      - 'k8s/**'
      - 'Dockerfile'
      - 'package.json'
  workflow_dispatch:
    inputs:
      environment:
        description: 'Environment to deploy'
        required: true
        default: 'staging'
        type: choice
        options:
          - staging
          - production

env:
  NODE_VERSION: '20.x'
  AWS_REGION: 'us-east-1'
  ECR_REPOSITORY: 'fiap-tech-challenge-api'
  # Note: EKS cluster name includes environment suffix (e.g., fiap-tech-challenge-eks-staging)

jobs:
  # ---------------------------------------------------------------------------
  # Build and Test
  # ---------------------------------------------------------------------------
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}
    
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_USER: admin
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: fiap_db_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint || true

      - name: Build
        run: npm run build

      - name: Test - Unit
        run: npm run test:unit
        env:
          DATABASE_URL: postgresql://admin:postgres@localhost:5432/fiap_db_test?schema=public

      - name: Setup Prisma Schema for Integration Tests
        run: |
          DATABASE_URL="postgresql://admin:postgres@localhost:5432/fiap_db_test?schema=public" \
          npx prisma db push --schema=./prisma/schema/ --skip-generate
        env:
          DATABASE_URL: postgresql://admin:postgres@localhost:5432/fiap_db_test?schema=public

      - name: Test - Integration
        run: npm run test:integration:only
        env:
          DATABASE_URL: postgresql://admin:postgres@localhost:5432/fiap_db_test?schema=public
          TEST_DATABASE_URL: postgresql://admin:postgres@localhost:5432/fiap_db_test?schema=public

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

  # ---------------------------------------------------------------------------
  # Build and Push Docker Image
  # ---------------------------------------------------------------------------
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name != 'pull_request'
    outputs:
      image_tag: ${{ steps.image.outputs.tag }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # AWS_SESSION_TOKEN is optional (only required for AWS Academy)
          # If not set, it will be empty and the action will ignore it
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Get image tag
        id: image
        run: |
          echo "tag=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ steps.login-ecr.outputs.registry }}/${{ env.ECR_REPOSITORY }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and Push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # ---------------------------------------------------------------------------
  # Deploy to Staging (develop branch)
  # ---------------------------------------------------------------------------
  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker
    if: |
      github.ref == 'refs/heads/develop' &&
      github.event_name != 'pull_request'
    environment: staging
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # AWS_SESSION_TOKEN is optional (only required for AWS Academy)
          # If not set, it will be empty and the action will ignore it
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          EKS_CLUSTER="fiap-tech-challenge-eks-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}"
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name $EKS_CLUSTER

      - name: Verify Prerequisites
        run: |
          echo "Checking cluster prerequisites..."

          # Check if namespace exists
          NAMESPACE="ftc-app-staging"
          if ! kubectl get namespace $NAMESPACE > /dev/null 2>&1; then
            echo "ERROR: Namespace $NAMESPACE does not exist!"
            echo "Run kubernetes-addons terraform apply first."
            exit 1
          fi
          echo "✓ Namespace $NAMESPACE exists"

          # Check External Secrets Operator CRDs (REQUIRED per PHASE-3 plan)
          if ! kubectl get crd externalsecrets.external-secrets.io > /dev/null 2>&1; then
            echo "ERROR: ExternalSecret CRD not found!"
            echo "External Secrets Operator is required for secrets management."
            echo "Ensure kubernetes-addons terraform applied with enable_external_secrets=true"
            exit 1
          fi
          echo "✓ ExternalSecret CRD installed"

          if ! kubectl get crd secretstores.external-secrets.io > /dev/null 2>&1; then
            echo "ERROR: SecretStore CRD not found!"
            exit 1
          fi
          echo "✓ SecretStore CRD installed"

          # Wait for External Secrets Operator to be ready
          echo "Waiting for External Secrets Operator..."
          kubectl wait --for=condition=ready pod \
            -l app.kubernetes.io/name=external-secrets \
            -n external-secrets-system \
            --timeout=300s || {
            echo "WARNING: External Secrets Operator not ready yet"
            kubectl get pods -n external-secrets-system
          }
          echo "✓ External Secrets Operator ready"

          # Check AWS Load Balancer Controller
          if kubectl get ingressclass alb > /dev/null 2>&1; then
            echo "✓ AWS Load Balancer Controller IngressClass exists"
          else
            echo "WARNING: ALB IngressClass not found - Ingress may not work"
          fi

          echo ""
          echo "All prerequisites validated!"

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update Kustomization
        run: |
          cd k8s/overlays/staging
          kustomize edit set image fiap-tech-challenge-api=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ needs.docker.outputs.image_tag }}

      - name: Deploy to Kubernetes (Staging)
        run: |
          kustomize build k8s/overlays/staging | kubectl apply -f -

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/fiap-tech-challenge-api -n ftc-app-staging --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n ftc-app-staging -l app=fiap-tech-challenge-api
          echo ""
          echo "=== Services ==="
          kubectl get svc -n ftc-app-staging
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n ftc-app-staging

      - name: Get Load Balancer URL
        id: lb
        run: |
          LB_URL=$(kubectl get ingress fiap-tech-challenge-api -n ftc-app-staging -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "pending")
          echo "url=$LB_URL" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "## Staging Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace:** ftc-app-staging" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** develop" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ needs.docker.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Load Balancer" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ steps.lb.outputs.url }}\`" >> $GITHUB_STEP_SUMMARY

  # ---------------------------------------------------------------------------
  # Deploy to Production (main branch)
  # ---------------------------------------------------------------------------
  deploy-production:
    name: Deploy to Production
    runs-on: ubuntu-latest
    needs: docker
    if: |
      github.ref == 'refs/heads/main' &&
      github.event_name != 'pull_request'
    environment: production
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          # AWS_SESSION_TOKEN is optional (only required for AWS Academy)
          # If not set, it will be empty and the action will ignore it
          aws-session-token: ${{ secrets.AWS_SESSION_TOKEN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Update kubeconfig
        run: |
          EKS_CLUSTER="fiap-tech-challenge-eks-${{ github.ref == 'refs/heads/main' && 'production' || 'staging' }}"
          aws eks update-kubeconfig --region ${{ env.AWS_REGION }} --name $EKS_CLUSTER

      - name: Verify Prerequisites
        run: |
          echo "Checking cluster prerequisites..."

          # Check if namespace exists
          NAMESPACE="ftc-app-production"
          if ! kubectl get namespace $NAMESPACE > /dev/null 2>&1; then
            echo "ERROR: Namespace $NAMESPACE does not exist!"
            echo "Run kubernetes-addons terraform apply first."
            exit 1
          fi
          echo "✓ Namespace $NAMESPACE exists"

          # Check External Secrets Operator CRDs (REQUIRED per PHASE-3 plan)
          if ! kubectl get crd externalsecrets.external-secrets.io > /dev/null 2>&1; then
            echo "ERROR: ExternalSecret CRD not found!"
            echo "External Secrets Operator is required for secrets management."
            echo "Ensure kubernetes-addons terraform applied with enable_external_secrets=true"
            exit 1
          fi
          echo "✓ ExternalSecret CRD installed"

          if ! kubectl get crd secretstores.external-secrets.io > /dev/null 2>&1; then
            echo "ERROR: SecretStore CRD not found!"
            exit 1
          fi
          echo "✓ SecretStore CRD installed"

          # Wait for External Secrets Operator to be ready
          echo "Waiting for External Secrets Operator..."
          kubectl wait --for=condition=ready pod \
            -l app.kubernetes.io/name=external-secrets \
            -n external-secrets-system \
            --timeout=300s || {
            echo "WARNING: External Secrets Operator not ready yet"
            kubectl get pods -n external-secrets-system
          }
          echo "✓ External Secrets Operator ready"

          # Check AWS Load Balancer Controller
          if kubectl get ingressclass alb > /dev/null 2>&1; then
            echo "✓ AWS Load Balancer Controller IngressClass exists"
          else
            echo "WARNING: ALB IngressClass not found - Ingress may not work"
          fi

          echo ""
          echo "All prerequisites validated!"

      - name: Setup Kustomize
        uses: imranismail/setup-kustomize@v2

      - name: Update Kustomization
        run: |
          cd k8s/overlays/production
          kustomize edit set image fiap-tech-challenge-api=${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ needs.docker.outputs.image_tag }}

      - name: Deploy to Kubernetes (Production)
        run: |
          kustomize build k8s/overlays/production | kubectl apply -f -

      - name: Wait for deployment
        run: |
          kubectl rollout status deployment/fiap-tech-challenge-api -n ftc-app-production --timeout=300s

      - name: Verify deployment
        run: |
          echo "=== Pods ==="
          kubectl get pods -n ftc-app-production -l app=fiap-tech-challenge-api
          echo ""
          echo "=== Services ==="
          kubectl get svc -n ftc-app-production
          echo ""
          echo "=== Ingress ==="
          kubectl get ingress -n ftc-app-production

      - name: Get Load Balancer URL
        id: lb
        run: |
          LB_URL=$(kubectl get ingress fiap-tech-challenge-api -n ftc-app-production -o jsonpath='{.status.loadBalancer.ingress[0].hostname}' 2>/dev/null || echo "pending")
          echo "url=$LB_URL" >> $GITHUB_OUTPUT

      - name: Summary
        run: |
          echo "## Production Deployment Complete" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environment" >> $GITHUB_STEP_SUMMARY
          echo "- **Namespace:** ftc-app-production" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch:** main" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ secrets.AWS_ACCOUNT_ID }}.dkr.ecr.${{ env.AWS_REGION }}.amazonaws.com/${{ env.ECR_REPOSITORY }}:${{ needs.docker.outputs.image_tag }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Load Balancer" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ steps.lb.outputs.url }}\`" >> $GITHUB_STEP_SUMMARY
