# =============================================================================
# Ingress - FIAP Tech Challenge API
# =============================================================================
# Configura o ALB Ingress Controller para expor a API
# =============================================================================

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: fiap-tech-challenge-api
  namespace: ftc-app
  labels:
    app.kubernetes.io/name: fiap-tech-challenge-api
    app.kubernetes.io/component: ingress
  annotations:
    # AWS ALB Ingress Controller annotations
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    alb.ingress.kubernetes.io/target-type: ip
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTP": 80}]'
    # NOTE: HTTPS disabled - add ACM certificate for production
    # alb.ingress.kubernetes.io/ssl-redirect: "443"
    # alb.ingress.kubernetes.io/certificate-arn: arn:aws:acm:region:account:certificate/xxx
    alb.ingress.kubernetes.io/healthcheck-path: /v1/health
    alb.ingress.kubernetes.io/healthcheck-interval-seconds: "15"
    alb.ingress.kubernetes.io/healthcheck-timeout-seconds: "5"
    alb.ingress.kubernetes.io/healthy-threshold-count: "2"
    alb.ingress.kubernetes.io/unhealthy-threshold-count: "2"

    # Tags for the ALB
    alb.ingress.kubernetes.io/tags: "Environment=development,Project=fiap-tech-challenge,Phase=3"

    # Security
    alb.ingress.kubernetes.io/security-groups: "" # Sera preenchido pelo controller

    # Logging (opcional)
    # alb.ingress.kubernetes.io/load-balancer-attributes: access_logs.s3.enabled=true,access_logs.s3.bucket=my-bucket

spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          # API routes
          - path: /api
            pathType: Prefix
            backend:
              service:
                name: fiap-tech-challenge-api
                port:
                  name: http

          # Health check (publico)
          - path: /health
            pathType: Exact
            backend:
              service:
                name: fiap-tech-challenge-api
                port:
                  name: http

          # Swagger/OpenAPI (opcional)
          - path: /docs
            pathType: Prefix
            backend:
              service:
                name: fiap-tech-challenge-api
                port:
                  name: http
