# =============================================================================
# External Secrets - AWS Secrets Manager Integration
# =============================================================================
# Usa o External Secrets Operator para sincronizar secrets da AWS
# Requer: External Secrets Operator instalado no cluster
# =============================================================================

---
# SecretStore para conectar ao AWS Secrets Manager
apiVersion: external-secrets.io/v1beta1
kind: SecretStore
metadata:
  name: aws-secrets-manager
  namespace: ftc-app
spec:
  provider:
    aws:
      service: SecretsManager
      region: us-east-1
      # Usa IRSA (IAM Roles for Service Accounts)
      auth:
        jwt:
          serviceAccountRef:
            name: fiap-tech-challenge-api

---
# ExternalSecret para credenciais do banco de dados
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: database-credentials
  namespace: ftc-app
  labels:
    app.kubernetes.io/name: fiap-tech-challenge-api
    app.kubernetes.io/component: secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: fiap-tech-challenge-db-secrets
    creationPolicy: Owner
  data:
    - secretKey: DATABASE_URL
      remoteRef:
        key: fiap-tech-challenge/development/database/credentials
        property: DATABASE_URL
    - secretKey: DB_HOST
      remoteRef:
        key: fiap-tech-challenge/development/database/credentials
        property: host
    - secretKey: DB_PORT
      remoteRef:
        key: fiap-tech-challenge/development/database/credentials
        property: port
    - secretKey: DB_NAME
      remoteRef:
        key: fiap-tech-challenge/development/database/credentials
        property: dbname
    - secretKey: DB_USER
      remoteRef:
        key: fiap-tech-challenge/development/database/credentials
        property: username
    - secretKey: DB_PASSWORD
      remoteRef:
        key: fiap-tech-challenge/development/database/credentials
        property: password

---
# ExternalSecret para configuracao de autenticacao
apiVersion: external-secrets.io/v1beta1
kind: ExternalSecret
metadata:
  name: auth-config
  namespace: ftc-app
  labels:
    app.kubernetes.io/name: fiap-tech-challenge-api
    app.kubernetes.io/component: secrets
spec:
  refreshInterval: 1h
  secretStoreRef:
    name: aws-secrets-manager
    kind: SecretStore
  target:
    name: fiap-tech-challenge-auth-secrets
    creationPolicy: Owner
  data:
    - secretKey: JWT_SECRET
      remoteRef:
        key: fiap-tech-challenge/development/auth/config
        property: JWT_SECRET
    - secretKey: JWT_ACCESS_EXPIRY
      remoteRef:
        key: fiap-tech-challenge/development/auth/config
        property: JWT_EXPIRES_IN
    - secretKey: JWT_REFRESH_EXPIRY
      remoteRef:
        key: fiap-tech-challenge/development/auth/config
        property: JWT_REFRESH_EXPIRES_IN
