apiVersion: v1
kind: ConfigMap
metadata:
  name: k8s-main-service-config
  namespace: fiap-services
  labels:
    app: k8s-main-service
data:
  LOG_LEVEL: "info"
  NODE_ENV: "production"
  RATE_LIMIT_ENABLED: "true"
  RATE_LIMIT_WINDOW_MS: "900000"
  RATE_LIMIT_MAX_REQUESTS: "100"
  HEALTH_CHECK_ENABLED: "true"
  SWAGGER_ENABLED: "false"
