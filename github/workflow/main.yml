name: k8s-main-service-ci
run-name: ${{ github.actor }} is running k8s-main-service CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  jobs:
jobs:
  quick-build:
    name: Quick build for deploy testing
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build